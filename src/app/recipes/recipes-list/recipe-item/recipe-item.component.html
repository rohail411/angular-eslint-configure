<a href="#" class="list-group-item d-flex my-2 justify-content-between align-items-center"
(click)="onSelectedRecipe()"
>
    <div class="">
        <h4 class="list-group-item-heading text-decoration-none text-dark">{{recipe.name}}</h4>
        <p class="list-group-item-text text-decoration-none text-dark">{{recipe.desc}}</p>
    </div>
    <span class="">
            <img [src]="recipe.imagePath" alt="" style="max-height: 50px;" class="fluid">
    </span>
</a>
