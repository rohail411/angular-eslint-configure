<div class="row">
    <div class="col-md-5">
        <app-recipes-list (selectedRecipeInList)="selectedRecipe=$event"></app-recipes-list>
    </div>
    <div class="col-md-7">
        <app-recipes-detail *ngIf="selectedRecipe;else NoRecipe" [recipe]="selectedRecipe" ></app-recipes-detail>
        <ng-template #NoRecipe>
            <p>No Recipe selected</p>
        </ng-template>
    </div>
</div>
